<div class="aside-inner">
    <nz-dropdown nzTrigger="click" class="user-block">
        <div nz-dropdown class="user-block-dropdown">
            <nz-avatar class="avatar" [nzSrc]="settings.user['Remark']"></nz-avatar>
            <div class="info">
                <strong  class="text-truncate mb0">{{settings.user['RealName']}}</strong>
                <p class="text-truncate mb0">{{settings.user['MailAddress']}}</p>
            </div>
        </div>
        <ul nz-menu>
            <li nz-menu-item (click)="msgSrv.success('profile')">{{ 'profile' }}</li>
            <li nz-menu-item (click)="msgSrv.success('settings')">{{ 'settings' }}</li>
            <li nz-menu-item (click)="logout()">{{ 'logout' }}</li>
        </ul>
    </nz-dropdown>
    <sidebar-nav class="d-block py-lg"></sidebar-nav>
</div>
