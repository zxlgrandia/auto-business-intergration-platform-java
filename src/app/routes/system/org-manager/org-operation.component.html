
<form nz-form [formGroup]="orgOperForm" (ngSubmit)="_submitForm()">
    <nz-form-item>
        <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired mzFor="Name">名称</nz-form-label>
        <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
            <input nz-input  formControlName="Name" id="Name">
            <nz-form-explain *ngIf="getFormControl('Name').dirty&&getFormControl('Name').hasError('Name')">表名称不能为空!</nz-form-explain>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label nz-col [nzSm]="6" [nzXs]="24" >上级部门</nz-form-label>
        <nz-form-control nz-col [nzSm]="14" [nzXs]="24">
            <nz-cascader
                formControlName = "ParentId"
                nzChangeOnSelect
                [nzOptions]="_tree"
                [(ngModel)] = "values"
                (nzChange)="onChanges($event)">
            </nz-cascader>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nz-col [nzSm]="6" [nzXs]="24" >编码</nz-form-label>
        <nz-form-control nz-col [nzSm]="14" [nzXs]="24" >
            <input nz-input  formControlName="Code" id="Code">
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" >简称</nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24" >
        <input nz-input  formControlName="ShortName" id="ShortName">
    </nz-form-control>
    </nz-form-item>

    <nz-form-item>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" >描述</nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24" >
        <input nz-input  formControlName="Comment" id="Comment">
    </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nz-col [nzSm]="6" [nzXs]="24" >排序</nz-form-label>
        <nz-form-control nz-col [nzSm]="14" [nzXs]="24" >
            <nz-input-number   formControlName="Order" id="Order"></nz-input-number>
        </nz-form-control>
    </nz-form-item>
    <div class="customize-footer">
        <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="emitDataOutside()">
            保存
        </button>
        <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)">
            返 回
        </button>
    </div>
</form>


<style>
    :host ::ng-deep .customize-footer {
        border-top: 1px solid #e9e9e9;
        padding: 10px 18px 0 10px;
        text-align: right;
        border-radius: 0 0 0px 0px;
        margin: 15px -16px -5px -16px;
    }
</style>
