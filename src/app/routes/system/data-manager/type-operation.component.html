

<form nz-form [formGroup]="typeOperForm" (ngSubmit)="_submitForm()">
    <nz-form-item>
        <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired mzFor="Name">名称</nz-form-label>
        <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
            <input nz-input  formControlName="Name" id="Name">
            <nz-form-explain *ngIf="getFormControl('Name').dirty&&getFormControl('Name').hasError('Name')">表名称不能为空!</nz-form-explain>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired mzFor="Caption">描述</nz-form-label>
        <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
            <input nz-input  formControlName="Caption" id="Caption">
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label nz-col [nzSm]="6" [nzXs]="24" >是否有效</nz-form-label>
        <nz-form-control nz-col [nzSm]="14" [nzXs]="24">
            <label nz-checkbox formControlName = "Enableds"></label>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" >生成模式</nz-form-label>
    <nz-form-control nz-col [nzSm]="14" [nzXs]="24" >
        <nz-select formControlName="BuildMode">
            <nz-option [nzLabel]="'手动'" [nzValue]="'手动'" ></nz-option>
            <nz-option [nzLabel]="'自动'" [nzValue]="'自动'"></nz-option>
        </nz-select>
    </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label nz-col [nzSm]="6" [nzXs]="24" >生成状态</nz-form-label>
        <nz-form-control nz-col [nzSm]="14" [nzXs]="24" >
            <nz-select formControlName="BuildState">
            <nz-option [nzLabel]="'正在定义'" [nzValue]="'正在定义'" ></nz-option>
            <nz-option [nzLabel]="'完成定义'" [nzValue]="'完成定义'" ></nz-option>
            <nz-option [nzLabel]="'动态生成'" [nzValue]="'动态生成'"></nz-option>
            <nz-option [nzLabel]="'编译成功'" [nzValue]="'编译成功'"></nz-option>
            </nz-select>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label nz-col [nzSm]="6" [nzXs]="24" >数据库状态</nz-form-label>
        <nz-form-control nz-col [nzSm]="14" [nzXs]="24" >
            <nz-select formControlName="DbObjState">
                <nz-option [nzLabel]="'未创建'" [nzValue]="'未创建'" ></nz-option>
                <nz-option [nzLabel]="'已过时'" [nzValue]="'已过时'"></nz-option>
                <nz-option [nzLabel]="'尝试创建'" [nzValue]="'尝试创建'"></nz-option>
                <nz-option [nzLabel]="'创建失败'" [nzValue]="'创建失败'"></nz-option>
                <nz-option [nzLabel]="'创建成功'" [nzValue]="'创建成功'"></nz-option>
            </nz-select>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nz-col [nzSm]="6" [nzXs]="24" >备注</nz-form-label>
        <nz-form-control nz-col [nzSm]="14" [nzXs]="24" >
            <input nz-input  formControlName="Remark" id="Remark">
        </nz-form-control>
    </nz-form-item>

    <div class="customize-footer">
        <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="emitDataOutside()">
            保存
        </button>
        <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)">
            返 回
        </button>
    </div>
</form>


<style>
    :host ::ng-deep .customize-footer {
        border-top: 1px solid #e9e9e9;
        padding: 10px 18px 0 10px;
        text-align: right;
        border-radius: 0 0 0px 0px;
        margin: 15px -16px -5px -16px;
    }
</style>
