<div nz-row>
    <div nz-col nzSpan="14">
        <div style="border:1px solid #000;padding-left: 7px;;margin-right: 10px">
            <div style="margin-left:10px;margin-top:10px;margin-bottom:10px; border-bottom: 1px solid rgb(113,61,233);">用户列表</div>
            <nz-radio-group [(ngModel)]="radioValue">
                <label *ngFor="let item of _dataSet" nz-radio [ngStyle]="style" nzValue="{{item.Id}}" (click)="clickRadio(item.Id)">{{item.Name}}</label>
            </nz-radio-group>
        </div>
    </div>
    <div nz-col nzSpan="10">
        <div style="margin-left:10px;border:1px solid #000;padding-left: 7px;">
            <div style="margin-top:10px;margin-bottom:10px;margin-right:10px; border-bottom: 1px solid rgb(113,61,233);">角色列表</div>
            <nz-checkbox-wrapper style="width: 100%;"  (nzOnChange)="log('B1',$event)">
                <div nz-row>
                    <div *ngFor="let item of _roleDataset" nz-col nzSpan="24" >
                        <label nz-checkbox nzValue='{{item.value}}' [(ngModel)]='item.checked'>{{item.label}}</label>
                    </div>
                </div>
            </nz-checkbox-wrapper>
        </div>
    </div>
</div>
<div class="customize-footer">
    <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="emitDataOutside()">
        保 存
    </button>
    <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)">
        关 闭
    </button>
</div>

<style>
    :host ::ng-deep .customize-footer {
        border-top: 1px solid #e9e9e9;
        padding: 10px 18px 0 10px;
        text-align: right;
        border-radius: 0 0 0px 0px;
        margin: 15px -16px -5px -16px;
    }
</style>
