<page-header [title]=""></page-header>
<nz-card>
    <div class = "table-operations">
        <button nz-button>刷新 </button>
        <button nz-button>新增</button>
        <button nz-button>修改</button>
        <button nz-button>删除</button>
    </div>
    <nz-table #nzTable
              [nzData]="_dataSet"
              [nzPageSizeOptions]="[1, 2, 3, 5, 10]"
              [nzFrontPagination]="false"
              nzShowSizeChanger
              [nzLoading]="_loading"
              [nzTotal]="_total"
              [(nzPageIndex)]="_current"
              (nzPageIndexChange)="refreshData()"
              [(nzPageSize)]="_pageSize"
              (nzPageSizeChange)="refreshData(true)"
              [nzBordered] = "true"
              [nzShowTotal]="totalTemplate"
              nzSize = "small">
        <thead (nzSortChange)="sort()" nzSingleSort>
        <tr>
            <th nzShowSort nzSortKey="Name">角色名称</th>
            <th nzShowSort nzSortKey="Code">编码</th>
            <th nzShowSort nzSortKey="Gender">性别</th>
            <th nzShowSort nzSortKey="IdCardNumber">身份标识</th>
            <th nzShowSort nzSortKey="MailAddress">Email</th>
            <th nzShowSort nzSortKey="NickName">昵称</th>
            <th nzShowSort nzSortKey="CreateTime">创建时间</th>
        </tr>
        </thead>
        <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
            <td nz-td>
                <a>{{data.Name}}</a>
            </td>
            <!--<td nz-td>{{data.Id}}</td>-->
            <td nz-td>{{data.Code}}</td>
            <td nz-td>{{data.IdCardNumber}}</td>
            <td nz-td>{{data.MailAddress}}</td>
            <td nz-td>{{data.NickName}}</td>
            <td nz-td>{{data.CreateTime | date}}</td>
        </tr>
        </tbody>
    </nz-table>
    <ng-template #totalTemplate let-total let-range="range">
        {{range[0]}}-{{range[1]}} / {{total}} 条
    </ng-template>
</nz-card>
