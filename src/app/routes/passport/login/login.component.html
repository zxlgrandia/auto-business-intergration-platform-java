<form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
    <nz-tabset [nzAnimated]="false" class="tabs" (nzSelectChange)="switchLogin($event)">
        <nz-tab nzTitle="配置平台登录">
            <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-user">
                        <input nz-input formControlName="userName" placeholder="登录账号">
                    </nz-input-group>
                    <nz-form-explain *ngIf="userName.dirty && userName.errors">请输入账户名且至少一个字符！</nz-form-explain>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-lock">
                        <input nz-input type="password" formControlName="password" placeholder="登录密码">
                    </nz-input-group>
                    <nz-form-explain *ngIf="password.dirty && password.errors">
                        请输入密码！
                    </nz-form-explain>
                </nz-form-control>
            </nz-form-item>
        </nz-tab>
        <nz-tab nzTitle="解析平台登录">
            <nz-alert *ngIf="errorApp" [nzType]="'error'" [nzMessage]="errorApp" [nzShowIcon]="true" class="mb-lg"></nz-alert>
            <nz-form-item>
                <nz-form-control>
                    <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-user">
                        <input nz-input formControlName="uName" placeholder="登录账号">
                    </nz-input-group>
                    <nz-form-explain *ngIf="uName.dirty && uName.errors">请输入账户名且至少一个字符！</nz-form-explain>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>
                    <!-- <nz-row [nzGutter]="8">
                        <nz-col [nzSpan]="16"> -->
                    <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-lock">
                        <input nz-input type="password" formControlName="uPassword" placeholder="登录密码">
                    </nz-input-group>
                    <nz-form-explain *ngIf="uPassword.dirty && uPassword.errors">
                        请输入密码！
                    </nz-form-explain>
                    <!-- </nz-col>
                    <nz-col [nzSpan]="8">
                        <button nz-button nzSize="large" (click)="getCaptcha()" [disabled]="count" class="ant-btn__block">{{ count ? count + 's' : '获取验证码' }}</button>
                    </nz-col>
                </nz-row> -->
                </nz-form-control>
            </nz-form-item>
        </nz-tab>
    </nz-tabset>
    <nz-form-item>
        <nz-col [nzSpan]="12">
            <label nz-checkbox formControlName="remember">自动登录</label>
        </nz-col>
        <nz-col [nzSpan]="12" class="text-right">
            <a class="forgot" (click)="msg.error('请联系：西安博道工业科技有限公司')">忘记密码？</a>
        </nz-col>
    </nz-form-item>
    <nz-form-item>
        <button nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="loading" class="ant-btn__block">登录</button>
    </nz-form-item>
</form>
